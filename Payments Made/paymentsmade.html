<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Page</title>
    <link rel="stylesheet" href="css\payementsmade.css">
    <script src="./displaypayments.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <style>
      .pm{
        background-color: rgba(200, 200, 200, 0.2);
      }
      .main2{
        margin-left: 18%;
        display:none;
      }
    </style>
</head>
<body>
    <div id="sidebar"></div>
    <div id="header"></div>
<section class="main">
  <div class="container" style="margin-left: 18%; width: 82%; margin-top: 20px;">
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <a href="newpayments.html">
        <button type="button" class="btn btn-primary">New Payment</button>
      </a>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>
            <input type="checkbox" id="select-all">
            <label for="select-all"></label>
          </th>
          <th>DATE</th>
          <th>PAYMENT #</th>
          <th>REFERENCE#</th>
          <th>VENDOR NAME</th>
          <th>MODE</th>
          <th>AMOUNT</th>
        </tr>
      </thead>
      <tbody id="tablebody">
      </tbody>  

    </table>
  </section>
    <section class="main2">
      <h4>Edit  Payments</h4>
      <form id="mainForm2">
        <div class="form">
          <div class="form-group">
            <label for="vendorname">Vendor Name<span class="required-field">*</span></label></label>
            <select class="form-control" id="vendorname" required>
              <option value="v1">Vendor 1</option>
              <option value="v2">Vendor 2</option>
              <option value="v3">Vendor 3</option>
            </select>
          </div>
          <div class="form-group row">
            <label for="email" class="col-md-2 col-form-label">email</label>
            <div class="col-md-3">
              <input type="text" class="form-control" id="email" placeholder="" required>
            </div>
          </div>
          <div class="form-group">
            <label for="paymentNumber">Payment#<span class="required-field">*</span></label>
            <input type="text" class="form-control" id="paymentNumber" required>
          </div>
          <div class="form-group">
            <label for="paymentMade">Payment Made<span class="required-field">*</span></label>
            <input type="text" class="form-control" id="paymentMade" required>
          </div>
          <div class="form-group">
            <label for="paymentDate">Payment Date<span class="required-field">*</span></label>
            <input type="text" class="form-control" id="paymentDate" required>
          </div>
          <div class="form-group">
            <label for="paymentMode">Payment Mode</label>
            <select class="form-control" id="paymentMode">
              <option value="cash">Cash</option>
              <option value="credit">Credit</option>
              <option value="debit">Debit</option>
            </select>
          </div>
          <div class="form-group">
            <label for="paidThrough">Paid Through<span class="required-field">*</span></label>
            <select class="form-control" id="paidThrough" required>
              <option value="bank">Bank</option>
              <option value="paypal">PayPal</option>
              <option value="creditCard">Credit Card</option>
            </select>
          </div>
          <div class="form-group">
            <label for="reference">Reference</label>
            <input type="text" class="form-control" id="reference">
          </div>
      </div>



        <div class="button-container">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
            </div>
          </form>
        
      </section>
    
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
</script>
  <script> 
      $(function(){
        $("#header").load("../Components/header.html"); 
        $("#footer").load("../Components/footer.html"); 
        $("#sidebar").load("../Components/sidebar.html");
      });
  </script>
</body>
</html>
