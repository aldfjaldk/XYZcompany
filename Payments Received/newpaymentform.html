<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Sales Order</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        .pr{
            background-color: rgba(200, 200, 200, 0.2);
        }
    </style>
</head>

<body>
    <div id="sidebar"></div>
    <div id="header"></div>
    <div class="container" style="padding-top: 30px; margin-left: 19%;">
        <form id="mainform">
           
            <h1 style="text-align: left;">New Payment Form</h1>
            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input placeholder="XYZ" type="text" id="customerName" name="customerName" onchange="enableInputs()">
            </div>
        
            <div class="form-group">
                <label for="salesOrder">Amount:</label>
                <input placeholder="S0-00001" type="number" id="amount" name="00000" disabled>
            </div>
        
            <div class="form-group">
                <label for="paymentdate">Payment Date:</label>
                <input type="date" id="paymentdate" name="paymentdate" disabled>
            </div>
        
            <div class="form-group">
                <label for="paymentTerms">Payment #:</label>
                <input type="text" id="paymentTerms" name="paymentTerms" disabled>
            </div>
        
            <div class="form-group">
                <label for="paymentMode">Payment Mode:</label>
                <select id="paymentMode" name="paymentMode" disabled>
                    <option value="">Select Payment Mode</option>
                    <option value="Cash">Cash</option>
                    <option value="UPI">UPI</option>
                    <option value="NEFT">NEFT</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="deliveryMethod">Reference:</label>
                <input placeholder="Type the delivery method" type="text" id="deliveryMethod" name="deliveryMethod" disabled>
            </div>

            <div class="form-group" style="padding-top: 10px; display: inline-flex;">
                <label for="taxDeducted">Tax Deducted?</label>
                <input type="radio" id="taxDeductedYes" name="taxDeducted" value="yes" disabled>
                <label for="taxDeductedYes">Yes,TDS(Income Tax)</label>
                <input type="radio" id="taxDeductedNo" name="taxDeducted" value="no" disabled>
                <label for="taxDeductedNo">No Tax Deducted</label>
            </div>

            <div class="form-group" style="padding-top: 10px;">
                <label for="customerNotes">Notes(Internal use. Not visible for the customer):</label>
                <textarea placeholder="Enter any notes to be displayed in your transaction" id="customerNotes" name="customerNotes" disabled></textarea>
            </div>

            <div class="form-group" style="padding-top: 10px;">
                <label for="salesOrderAttachment">Attach file(s):</label>
                <input type="file" id="salesOrderAttachment" name="salesOrderAttachment" disabled>
            </div>

            <div class="form-group" >
                <input type="submit" value = "Submit">

            </div>

        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script>
        $(function(){
          $("#header").load("../Components/header.html"); 
          $("#footer").load("../Components/footer.html"); 
          $("#sidebar").load("../Components/sidebar.html");
        });

        function enableInputs() {
            var customerName = document.getElementById("customerName").value;
            var inputs = document.getElementsByTagName("input");
            var selects = document.getElementsByTagName("select");
            var textareas = document.getElementsByTagName("textarea");

            for (var i = 0; i < inputs.length; i++) {
                inputs[i].disabled = customerName === "";
            }

            for (var j = 0; j < selects.length; j++) {
                selects[j].disabled = customerName === "";
            }

            for (var k = 0; k < textareas.length; k++) {
                textareas[k].disabled = customerName === "";
            }
        }
    </script>
</body>
</html>
